<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css" />
        <style media="screen">
            .ui.form .field>label.hidden{
                display:none;
            }
        </style>
        <script src="https://code.jquery.com/jquery-1.12.4.min.js" type="text/javascript"></script>
        <script src="semantic/dist/semantic.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                console.log("ready");
            });
        </script>
    </head>
    <body>
        <div class="container login ui center aligned">
            <div class="ui form">
                <img id="logo" class="" src="" alt=""/>
                <div class="field ui left icon input fluid">
                    <i class="icon user"></i>
                    <input id="login_username" placeholder="Username" type="text" name="login_username" />
                </div>
                <div class="field ui left icon input fluid">
                    <i class="lock icon"></i>
                    <input id="login_password" placeholder="Password" type="password" name="login_password" />
                </div>
                <div class="field">
                    <div class="ui primary submit button fluid">
                        Sign in
                    </div>
                </div>
                <a href="#">Need help ?</a>
                <div class="ui horizontal divider">or</div>
                <p>Connect with</p>
                <button class="ui facebook button">
                    <i class="facebook icon"></i>
                    Facebook
                </button>
                <a href="#">Sign up</a>
                <img id="logoLux" class="logoLux" src="images/MadeInLux_logo.svg" alt="Made in Luxembourg"/>
            </div>
        </div>
    </body>
</html>
